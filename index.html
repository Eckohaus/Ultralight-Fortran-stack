<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultralight Fortran Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">E = mcÂ² Calculator</h1>
    <form id="calcForm">
        <div class="mb-3">
            <label for="massInput" class="form-label">Mass (kg)</label>
            <input type="number" class="form-control" id="massInput" placeholder="Enter mass" required>
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
    <div class="mt-3" id="result"></div>
</div>

<script>
document.getElementById('calcForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const mass = parseFloat(document.getElementById('massInput').value);
    const c = 299792458.0;
    const energy = mass * c * c;
    document.getElementById('result').innerHTML = `<h4>Energy: ${energy} J</h4>`;
});
</script>

</body>
</html>
