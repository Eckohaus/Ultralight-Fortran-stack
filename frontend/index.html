<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultralight Fortran Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">E = mcÂ² Calculator</h1>
    <form id="calcForm">
        <div class="mb-3">
            <label for="massInput" class="form-label">Mass (kg)</label>
            <input type="number" class="form-control" id="massInput" placeholder="Enter mass" required>
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
    <div class="mt-3" id="result"></div>
</div>

<script>
document.getElementById('calcForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const mass = document.getElementById('massInput').value;

    const response = await fetch('/api/calculate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({mass: mass})
    });

    const data = await response.json();
    document.getElementById('result').innerHTML = `<h4>Energy: ${data.energy} J</h4>`;
});
</script>
</body>
</html>
